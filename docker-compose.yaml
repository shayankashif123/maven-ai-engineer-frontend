services:
  frontend:
    build: .
    container_name: maven-nextjs-ui
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - BACKEND_URL=${BACKEND_URL}
    networks:
      - maven-shared-network
    restart: unless-stopped

networks:
  maven-shared-network:
    external: true